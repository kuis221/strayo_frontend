<div class="main">
  <div class="layerRow clearfix">
    <div class="clearfix">
      <div class="layerRowLeft">
        Orthophoto
      </div>
      <div class="layerRowRight">
        <label class="switch fRight">
          <input type="checkbox" [checked]="orthophotoVisible" (change)="setOrthophotoVisible(!orthophotoVisible)">
          <span class="switchSlider round"></span>
        </label>
      </div>
    </div>


  </div>
  <div class="layerRow clearfix">
    <div class="clearfix">
      <div class="layerRowLeft">
        3D Model
      </div>
      <div class="layerRowRight">
        <label class="switch fRight">
          <input type="checkbox" [checked]="providerVisible" (change)="setProviderVisible(!providerVisible)">
          <span class="switchSlider round"></span>
        </label>
      </div>
    </div>
  </div>
</div>
