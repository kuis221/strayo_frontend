<div class="main">
  <div class="clearfix">
    <span class="txtSaved">Saved Annotation</span>
    <label class="switch fRight">
      <input #toggleSaved class="switchBtn" type="checkbox" (change)="toggle(toggleSaved.checked)" checked>
      <span class="switchSlider round"></span>
    </label>
  </div>
  <div #annotationList class="bxSavedAnnotation clearfix">
    <ng-container  *ngFor="let option of options$ | async" >
      <app-dataset-annotation *ngIf="option.ready" [manager]="option.manager">
        <div class="checkbox checkbox-info">
          <input #showLayer type="checkbox" [ngModel]="option.checked" (change)="option.onChecked(!option.checked)">
  
          <label></label>
        </div>
      </app-dataset-annotation>
    </ng-container>
  </div>
  <ng-container *ngFor="let option of options$ | async">
    <ng-container *ngIf="option.checked && option.ready">
      <app-dataset-annotation-details [manager]="option.manager">
      </app-dataset-annotation-details>
    </ng-container>
  </ng-container>
</div>
<ng-template>
  Loading 3D Model...
</ng-template>
