<div class="modal-header">
  <h4 class="modal-title pull-left"><strong>New Annotation</strong></h4>
  <a type="button" class="btnClosePop closePop" aria-label="Close" (click)="bsModalRef.hide()">
    <img src="/assets/images/btnCloseProject.png" alt="">
  </a>
</div>
<div class="modal-body">
  <form (ngSubmit)="onSubmit()" [formGroup]="newAnnotationForm">
    <div class="form-group">
      <label for="name">Name</label>
      <div [hidden]="newAnnotationForm.controls['name'].valid || newAnnotationForm.pristine" class="alert alert-danger">
        Name is required
      </div>
      <input type="text" class="form-control txtInput" formControlName="name">
    </div>
    <div class="form-group">
      <label for="dataset">Dataset</label>
      <div [hidden]="newAnnotationForm.controls['dataset'].valid || newAnnotationForm.pristine" class="alert alert-danger">
          Dataset is required
        </div>
      <select class="form-control" formControlName="dataset" id="dataset">
        <option *ngFor="let d of datasets$ | async" [value]="d.id()">{{d.name()}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea cols="30" rows="3" class="form-control txtArea" formControlName="notes"></textarea>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btnBlue" [disabled]="newAnnotationForm.invalid">Save</button>
      <a class="cancel closePop" (click)="bsModalRef.hide()">Cancel</a>
    </div>
  </form>
</div>
