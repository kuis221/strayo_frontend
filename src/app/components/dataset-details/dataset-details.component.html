<div class="detail-box">
  <h4><a [routerLink]="['/sites', site.id(), 'datasets', dataset.id()]">{{dataset.name()}}</a></h4>
  <div class="color-box" [style]="color">Color</div>
  <span>Updated on <strong>{{dataset.updatedAt() | date : medium}}</strong></span>
  <span>Status: <strong>{{dataset.status()}}</strong></span>
</div>
